<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>
    <script src="js/LoginController.js"></script>

    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login</title>


    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>

    <!-- A pop-up modal alerting a user that things went as they should have!-->
    <div class="ui basic modal" id="registergood">
        <div class="ui icon header">
            <i class="archive icon"></i>
            Registration Success!
        </div>
    </div>

    <!-- The pop-up to sign up -->
    <div class="ui fullscreen modal" id="register">
        <i class="close icon"></i>
        <div class="header">
            Modal Title
        </div>
        <div class="image content">
            <div class="ui middle aligned container center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img src="assets/temp/183-Marill.png" class="image">
                        <div class="content">
                            Create your account
                        </div>
                    </h2>
                    <form class="ui large form" id="registerForm">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="email" placeholder="E-mail address">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="emailV" placeholder="Confirm E-mail address">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="passwordV" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="ui fluid large teal submit button" onclick="processSignup()">Sign Up</div>
                        </div>

                        <div class="ui error message"></div>

                    </form>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui button">Cancel</div>
            <div class="ui button">OK</div>
        </div>
    </div>

    <!-- The contents of the login page -->
    <div class="ui middle aligned container center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="assets/temp/King_Boo_DarkMoon.png" class="image">
                <div class="content">
                    Log-in to your account
                </div>
            </h2>
            <form class="ui large form" id="loginForm">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button" onclick="processLogin()">Login</div>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New to us? <div class="ui fluid large teal submit button" onclick="displaySignup()">Sign Up</button>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
